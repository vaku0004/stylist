<!DOCTYPE html>
<html>
    <head>
        <title>EOVO - Creative HTML5 Responsive Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Include All CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/owl.carousel.css"/>
        <link rel="stylesheet" type="text/css" href="css/owl.theme.css"/>
        <link rel="stylesheet" type="text/css" href="css/owl.transitions.css"/>
        <link rel="stylesheet" type="text/css" href="css/magnific-popup.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrapProgress.css"/>
        <link rel="stylesheet" type="text/css" href="css/settings.css"/>
        <link rel="stylesheet" type="text/css" href="css/slick.css"/>
        <link rel="stylesheet" type="text/css" href="css/preset.css"/>
        <link rel="stylesheet" type="text/css" href="css/animate.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/responsive.css"/>
        <!-- Favicon Icon -->
        <link rel="icon"  type="image/png" href="images/favicon.png">
        <!-- Favicon Icon -->

        <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- ===================== Header section ======================= -->
        <div class="effectSector">
            <header class="shopHeader shopHeader2">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 text-left">
                            <div class="logo_shop text-center orderLogo">
                                <a href="index.html"><img src="images/logo_shop.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <!-- ===================== Checkout section ======================= -->
        <section class="checkOutArea">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-sm-12 col-xs-12">
                        <div class="customerInfo">
                            <h4>CUSTOMER INFORMATION</h4>
                            <form action="#" method="post" class="registerForm">
                                <input type="text" placeholder="Email" name="email">
                                <p>Already have an account with us?<a href="#">Log in</a></p>
                            </form>
                            <h5>SHIPPING ADDRESS</h5>
                            <form action="#" method="post" class="shippingForm">
                                <input type="text" name="fname" placeholder="First name">
                                <input type="text" name="lname" placeholder="Last name">
                                <input type="text" name="company" placeholder="Company">
                                <input type="text" name="address" placeholder="Address">
                                <input type="text" name="address" placeholder="Address">
                                <input type="text" name="city" placeholder="City">
                                <input type="text" name="country" placeholder="Country">
                                <input type="text" name="postat" placeholder="Postal code">
                                <button type="submit" class="defaultLink background"><span>checkout</span></button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-lg-offset-1 col-sm-12 col-xs-12">
                        <div class="cartInfo">
                            <h4>ORDER SUMMARY</h4>
                            <div class="cartDetails">
                                <div class="cartImg pull-left">
                                    <img alt="" src="images/cart/pod.png">
                                </div>
                                <div class="podTittle pull-left text-left">
                                    <h5><a href="#">FLASH SWEATER</a></h5>
                                    <p>Small / Black</p>
                                    <input type="text" name="quntity" value="1">
                                </div>
                                <div class="cartEdit pull-right text-right">
                                    <h5>$ 45.000</h5>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="shipSubtotal">
                                <div class="pull-left">
                                    <p>SUBTOTAL</p>
                                    <p>SHIPPING</p>
                                    <p>TAXES</p>
                                </div>
                                <div class="pull-right text-right">
                                    <h5>$ 45.000</h5>
                                    <h5>$ 0</h5>
                                    <h5>$ 0</h5>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="shipTotal">
                                <p class="pull-left">TOTAL</p>
                                <h5 class="pull-right text-right">$ 45.000</h5>
                                <div class="clearfix"></div>
                            </div>
                            <div class="grandTotal">
                                <h4 class="pull-left">GRAND TOTAL</h4>
                                <h5 class="pull-right text-right">$ 45.000</h5>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Include All JS -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/modernizr.custom.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
        <script type="text/javascript" src="js/gmaps.js"></script>
        <script type="text/javascript" src="js/appear.js"></script>
        <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
        <script type="text/javascript" src="js/mixer.js"></script>
        <script type="text/javascript" src="js/wow.min.js"></script>
        <script type="text/javascript" src="js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="js/jquery.themepunch.tools.min.js"></script>
        <script type="text/javascript" src="js/jquery.themepunch.revolution.min.js"></script>
        <script type="text/javascript" src="js/classie.js"></script>
        <script type="text/javascript" src="js/demo7.js"></script>
        <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
        <script type="text/javascript" src="js/bootstrapProgress.js"></script>
        <script type="text/javascript" src="js/slick.min.js"></script>
        <script type="text/javascript" src="js/theme.js"></script>
    </body>
</html>
